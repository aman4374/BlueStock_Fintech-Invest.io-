<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest.io</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            margin: 50px auto;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 8px 12px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        .search-box img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
            display: none;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        .dropdown-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .dropdown-item:hover {
            background-color: #f0f8ff;
        }

        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        .image {
            max-width: 450px; /* Adjust the max-width to make the image smaller */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the image */
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="public/Stock market.svg" alt="image">
    </div>
    <div class="title">Find the right pick with 
        <span class="highlight">Invest.io</span>
    </div>
    <div class="search-container">
        <div class="search-box">
            <img class="icon" src="public/Magnifying glass.svg" alt="icon">
            <input 
                type="text" 
                id="searchBox" 
                placeholder="Search for a company" 
                onkeyup="filterCompanies()" 
                onclick="showAllCompanies()"
            >
            <div id="dropdown" class="dropdown"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        const companies = [
            { name: "TCS", link: "./companies-list/TCS.html" },
            { name: "Infosys", link: "./companies-list/Infosys.html" },
            { name: "HDFC Bank", link: "./companies-list/Hdfc.html" },
            { name: "Wipro", link: "./companies-list/Wipro.html" },
            { name: "SBILife Insurance", link: "./companies-list/Sbi.html" },
        ];

        function populateDropdown(filteredCompanies) {
            const dropdown = document.getElementById("dropdown");
            dropdown.innerHTML = ""; // Clear existing options

            filteredCompanies.forEach(company => {
                const item = document.createElement("div");
                item.classList.add("dropdown-item");
                item.innerHTML = `<a href="${company.link}">${company.name}</a>`;
                dropdown.appendChild(item);
            });

            dropdown.style.display = filteredCompanies.length ? "block" : "none";
        }

        function filterCompanies() {
            const searchInput = document.getElementById("searchBox").value.toLowerCase();
            const filtered = companies.filter(company =>
                company.name.toLowerCase().includes(searchInput)
            );
            populateDropdown(filtered);
        }

        function showAllCompanies() {
            populateDropdown(companies); // Show all companies when the search box is clicked
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = "block";
        }

        // Close dropdown if clicked outside
        document.addEventListener("click", (event) => {
            const dropdown = document.getElementById("dropdown");
            const searchBox = document.getElementById("searchBox");
            if (!searchBox.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
