<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest.io</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        
    </style>
</head>

<body>
    <div class="image-container">
        <img class="image" src="public/Stock market.svg" alt="image">
    </div>
    <div class="title">Find the right pick with 
        <span class="highlight">Invest.io</span>
    </div>
    <div class="search-container">
        <div class="search-box">
            <img class="icon" src="public/Magnifying glass.svg" alt="icon">
            <input type="text" id="searchBox" placeholder="Search for a company" onkeypress="handleEnter(event)">
            <!-- <button onclick="searchCompany()">Search</button> -->
        </div>
    </div>
    <div class="company-list">
        <div class="list"><a href="./companies-list/TCS.html">TCS</a></div>
        <div class="list"><a href="./companies-list/Infosys.html">Infosys</a></div>
        <div class="list"><a href="./companies-list/Hdfc.html">HDFC Bank</a></div>
        <div class="list"><a href="./companies-list/Wipro.html">Wipro</a></div>
        <div class="list"><a href="./companies-list/Sbi.html">SBILife Insurance</a></div>
    </div>

    <!-- JavaScript -->
    <script>
        const routes = {
            "TCS": "./companies-list/TCS.html",
            "Infosys": "./companies-list/Infosys.html",
            "HDFC": "./companies-list/Hdfc.html",
            "Wipro": "./companies-list/Wipro.html",
            "SBI": "./companies-list/Sbi.html"
        };
        function handleEnter(event) {
            if (event.key === "Enter") {
                searchCompany();
            }
        }
        function searchCompany() {
            const input = document.getElementById('searchBox').value.trim().toLowerCase();
            const normalizedRoutes = Object.keys(routes).reduce((acc, key) => {
                acc[key.toLowerCase()] = routes[key];
                return acc;
            }, {});

            if (normalizedRoutes[input]) {
                window.location.href = normalizedRoutes[input];
            } else {
                alert("Company not found! Try TCS, Infosys, HDFC, Wipro, or SBI.");
            }
        }
    </script>
</body>
</html>
