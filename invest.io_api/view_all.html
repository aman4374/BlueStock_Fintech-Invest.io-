<body class="bg-gray-50 font-sans">
    <div class="container mt-5">
        <h1 class="text-center text-3xl font-semibold mb-8">
            All Companies - <span class="text-white bg-purple-700 px-2 rounded">Invest.io</span>
        </h1>

        <!-- Company List Section -->
        <div class="mt-6  flex justify-center">
            <div class="table-responsive">
                <table id="companyTable"
                    class="table table-bordered border-collapse bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-purple-700 text-white">
                        <tr>
                            <th class="px-4 py-2 border">Symbol</th>
                            <th class="px-4 py-2 border">Logo</th>
                            <th class="px-4 py-2 border">Company Name</th>
                            <th class="px-4 py-2 border">Website</th>
                        </tr>
                    </thead>
                    <tbody id="companyTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Section -->
        <nav id="pagination" aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
            <ul class="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </ul>
        </nav>
    </div>

    <!-- JavaScript -->
    <script>
        const PROXY_URL = "proxy2.php"; // Use proxy.php to call the API
        const rowsPerPage = 20;
        let currentPage = 1;
        let companiesData = [];

        // Function to fetch and display all companies
        function fetchAllCompanies() {
            fetch(`${PROXY_URL}?id=`)
                .then(response => response.json())
                .then(data => {
                    if (data.companies && data.companies.length > 0) {
                        companiesData = data.companies;
                        currentPage = 1; // Reset to first page
                        displayPage(currentPage);
                        setupPagination();
                    } else {
                        document.getElementById("companyTableBody").innerHTML =
                            `<tr><td colspan='4' class='text-center'>No companies found</td></tr>`;
                    }
                })
                .catch(error => console.error("Error fetching companies:", error));
        }

        // Function to display companies for the current page
        function displayPage(page) {
            const tableBody = document.getElementById("companyTableBody");
            tableBody.innerHTML = ""; // Clear previous rows

            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, companiesData.length);

            for (let i = startIndex; i < endIndex; i++) {
                const company = companiesData[i];
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td class='text-center'>${company.id}</td>
                    <td class='text-center'>
                        <img src='${company.company_logo}' alt='${company.company_name}' class='img-fluid' style='max-width: 50px;' />
                    </td>
                    <td class='w-[40rem]'>
                        <a href='pages/company.php?id=${company.id}' class='text-primary'>
                            ${company.company_name}
                        </a>
                    </td>
                    <td>
                        <a href='${company.website}' target='_blank' class='text-primary'>
                            ${company.website}
                        </a>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Setup pagination buttons
        function setupPagination() {
            const pagination = document.querySelector("#pagination .pagination");
            const totalPages = Math.ceil(companiesData.length / rowsPerPage);

            pagination.innerHTML = ""; // Clear previous buttons

            for (let i = 1; i <= totalPages; i++) {
                const listItem = document.createElement("li");
                listItem.className = `page-item ${currentPage === i ? "active" : ""}`;

                const link = document.createElement("a");
                link.className = "page-link";
                link.href = "#";
                link.textContent = i;
                link.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayPage(currentPage);
                    setupPagination();
                };

                listItem.appendChild(link);
                pagination.appendChild(listItem);
            }
        }

        // Fetch all companies when the page loads
        document.addEventListener("DOMContentLoaded", fetchAllCompanies);
    </script>
</body>
